<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
<!--    <link href="/static/scrypts/CascadSS.css" rel="stylesheet">-->
</head>
<body>
<br/><br/>
<div class="container">
    <form class="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="d-grid gap-2 col-4 mx-auto">
<!--        <h2 class="form-heading"> Привет!</h2><br/>-->
        <h2 class="form-heading text-center"> Привет!</h2><br/>
        <a class="btn btn-success btn-block btn-lg" th:href="@{/login}" role="button" target="_self">Вход в систему</a>
        <a class="btn btn-primary btn-block btn-lg" th:href="@{/auth/register}" target="_self">Регистрация</a>

        </div>
    </form>
    <br/>
    <form class="form">
        <div class="d-grid gap-2 col-4 mx-auto">
        <a class="btn btn-secondary" th:href="@{/fillUsers}" target="_self">Заполнить таблицы стандартными<br/>
            пользователями: 'admin' и 'user'</a>
        <a class="btn btn-secondary" th:href="@{/fillRoles}" target="_self">Заполнить таблицы стандартными<br/>
            ролями: 'ROLE_ADMIN' и 'ROLE_USER'</a>
        </div>
    </form>
</div>
</body>
</html>
