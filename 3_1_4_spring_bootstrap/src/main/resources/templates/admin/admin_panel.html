<div class="d-flex align-items-start mt-3 my-md-3 bd-layout">

    <div class="col-2">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">

                Панель администратора

            </a>


            <div class="d-flex">
                <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">
                    <div class="row">
                        <div class="col-9">
                            Информация о пользователе
                        </div>
                        <div class="col-3" data-bs-toggle="pill">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor"
                                 class="bi bi-person-vcard" viewBox="0 0 16 16">
                                <path d="M5 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4m4-2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0

                        0 0 1 0 1h-3a.5.5 0 0 1-.5-.5"/>

    <!--^^^ боковая панель ^^^-->

    <div class="col-10">
        <div class="tab-content bg-light" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <div class="d-flex align-content-center flex-wrap">
                    <h2><b>Admin panel</b></h2>
                </div>
                <!-- Nav tabs for different admin functions -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab"
                                aria-controls="home" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab"
                                data-bs-toggle="tab" data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">New User
                        </button>
                    </li>
                </ul>
                <!--table Users-->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="my-container" id="my-container">
                            <table class="table table-striped table-hover caption-top">
                                <p class="fs-5 ms-2">All users</p>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${listOfUsers}">
                                    <td th:text="${user.getId}"></td>
                                    <td th:text="${user.getName}"></td>
                                    <td th:text="${user.getLastName}"></td>
                                    <td th:text="${user.getAge}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRoles()}"></td>
                                    <td>
                                        <!--UPDATE -->
                                        <button class="btn btn-info" data-bs-toggle="modal"
                                                th:data-bs-target="${'#eMdl'+ user.getId}"
                                                th:data-row="${user}">Update
                                        </button>
                                        <div class="modal fade" th:id="${'eMdl'+ user.getId}" tabindex="-1"
                                             aria-labelledby="update" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="update">Edit user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="PATCH"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="nameUpdate"
                                                                       class="col-form-label">name</label>
                                                                <input type="text"
                                                                       th:value="${user.getName}" name="name"
                                                                       class="form-control" id="nameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameUpdate" class="col-form-label">lastname</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName}"
                                                                       name="lastName"
                                                                       class="form-control" id="lastNameUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageUpdate"
                                                                       class="col-form-label">age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge}" name="age"
                                                                       class="form-control" id="ageUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="emailUpdate"
                                                                       class="col-form-label">email</label>
                                                                <input type="text"
                                                                       th:value="${user.getEmail()}" name="email"
                                                                       class="form-control" id="emailUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordUpdate"
                                                                       class="col-form-label">password</label>
                                                                <input type="password"
                                                                       th:value="${user.getPassword}"
                                                                       name="password"
                                                                       class="form-control" id="passwordUpdate"
                                                                       required minlength="2" maxlength="20"/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label class="container-fluid "
                                                                       for="rolesUpdate">Role</label>
                                                                <select class="form-control form-control-sm"
                                                                        id="rolesUpdate" name="roles" multiple
                                                                        th:value="${user.getRoles()}"
                                                                        style="height: 50px; width: 300px; margin: 0 auto">
                                                                    <option value="1">USER</option>
                                                                    <option selected="selected" value="2">ADMIN
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-primary"
                                                                   value="Update"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <!--DELETE -->
                                        <button class="btn btn-danger" data-bs-toggle="modal"
                                                th:data-bs-target="${'#dMdl'+ user.getId}"
                                                th:data-row="${user}">Delete
                                        </button>
                                        <div class="modal fade" th:id="${'dMdl'+ user.getId}" tabindex="-1"
                                             aria-labelledby="delete" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="delete">Delete user</h1>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <form th:method="DELETE"
                                                          th:action="@{/admin/{id}(id=${user.getId()})}"
                                                          th:object="${user.getId}">
                                                        <div class="modal-body">
                                                            <div class="mb-3">
                                                                <label for="nameDelete"
                                                                       class="col-form-label">name</label>
                                                                <input type="text"
                                                                       th:value="${user.getName}" name="name"
                                                                       class="form-control" id="nameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="lastNameDelete" class="col-form-label">lastname</label>
                                                                <input type="text"
                                                                       th:value="${user.getLastName}"
                                                                       name="lastName"
                                                                       class="form-control" id="lastNameDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="ageDelete"
                                                                       class="col-form-label">age</label>
                                                                <input type="text"
                                                                       th:value="${user.getAge}" name="age"
                                                                       class="form-control" id="ageDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="emailDelete"
                                                                       class="col-form-label">email</label>
                                                                <input type="text"
                                                                       th:value="${user.getEmail()}" name="email"
                                                                       class="form-control" id="emailDelete"
                                                                       readonly/>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="passwordDelete"
                                                                       class="col-form-label">Password</label>
                                                                <input type="password"
                                                                       th:value="${user.getPassword}"
                                                                       name="password"
                                                                       class="form-control" id="passwordDelete"
                                                                       readonly/>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger"
                                                                   value="Delete"/>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--ADD -->
                    <div class="tab-pane fade" id="newUser">
                        <div class="card">
                            <h5 class="card-header">Add new user</h5>
                            <div class="card-body text-center">
                                <form th:method="POST" th:action="@{/admin/}" th:object="${user}">
                                    <label class="font-weight-bold" for="firstNameNew">name</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="name"
                                           id="firstNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="name"/>
                                    <br>
                                    <label class="font-weight-bold" for="lastNameNew">lastname</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="2" maxlength="15"
                                           name="lastName"
                                           id="lastNameNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="lastname"/>
                                    <br>
                                    <label class="font-weight-bold" for="ageNew">age</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="age"
                                           id="ageNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="age"/>
                                    <br>
                                    <label class="font-weight-bold" for="emailNew">email</label>
                                    <br>
                                    <input class="form-control" type="text" step="1" min="0" required minlength="1"
                                           maxlength="120" name="email"
                                           id="emailNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="email"/>
                                    <br>
                                    <label class="font-weight-bold" for="passwordNew">password</label>
                                    <br>
                                    <input class="form-control" type="text" required minlength="3" maxlength="15"
                                           name="password"
                                           id="passwordNew"
                                           style="height: 30px; width: 300px; margin: 0 auto"
                                           placeholder="password"/>
                                    <br>
                                    <label class="font-weight-bold">role</label>
                                    <select class="form-control form-control-sm" name="roles" multiple
                                            th:value="${user.getRoles}"
                                            style="height: 50px; width: 300px; margin: 0 auto">
                                        <option value="1">USER</option>
                                        <option selected="selected" value="2">ADMIN</option>
                                    </select>
                                    <br/>
                                    <div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Link User that Admin have -->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <main class="col-12">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h2 class="fw-bolder mb-0">User information-page</h2>
                    </div>
                    <div class="mine-container">
                        <table class="table table-striped table-hover caption-top">
                            <div class="tab-content">
                                <p class="fs-5 ms-2">About user</p>
                            </div>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${user.getId()}"></td>
                                <td th:text="${user.getName}"></td>
                                <td th:text="${user.getLastName}"></td>
                                <td th:text="${user.getAge}"></td>
                                <td th:text="${user.getEmail()}"></td>
                                <td th:text="${user.getRoles()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
