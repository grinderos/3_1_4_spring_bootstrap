<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

<!--    <link href="/static/scrypts/CascadSS.css" rel="stylesheet">-->
</head>
<body>
<br/><br/>
<div class="container">
<!--    <form class="form" method="POST" th:action="@{/process_login}">-->
    <form class="form" method="POST" th:action="@{/process_login}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group">
            <div class="d-grid gap-2 col-4 mx-auto">
                <h2 class="form-heading"> Форма авторизации</h2><br/>
<!--            <span th:text="${message}"></span>-->
            <input name="username" type="text" class="form-control" placeholder="Имя пользователя"
                   autofocus="true"/><br/>

            <input name="password" type="password" class="form-control" placeholder="Пароль"/>
            <span class="has-error" th:text="${error}"></span><br/>

            <button class="btn btn-ml btn-primary btn-block" type="submit">Вход</button><br/>
            <a class="btn btn-ml btn-secondary btn-block" th:href="@{/auth/register}" target="_self">Регистрация</a>

            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/static/scrypts/Jscrypt.js"></script>
</body>
</html>
