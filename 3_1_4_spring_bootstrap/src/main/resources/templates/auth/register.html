<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link href="/static/scrypts/CascadSS.css" rel="stylesheet">
</head>

<body>
<br/><br/>
<div class="container">
    <!--    <form method="POST" class="form-signin" th:object="${user}" th:action="@{/auth/register_new_user}">-->
    <form class="form" method="POST" th:object="${user}" th:action="@{/auth/register_new_user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="d-grid gap-2 col-4 mx-auto">
            <th:block th:each="msg : ${messages}">
                <h3 th:text="${msg}"></h3>
            </th:block>
            <br/>
            <h2 class="form-heading"> Заполните поля для регистрации</h2>
            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Логин"
                       autofocus="true">
                <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{firstname}" class="form-control" placeholder="Имя"
                       autofocus="true">
                <span class="text-warning" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{lastname}" class="form-control" placeholder="Фамилия"
                       autofocus="true">
                <span class="text-warning" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" class="form-control" placeholder="email"
                       autofocus="true">
                <span class="text-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <input type="number" th:field="*{age}" class="form-control" placeholder="Возраст"
                       autofocus="true">
                <span class="text-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
            </div>

            <label>Выберите роль:</br>
                <select size="2" id="role" name="roles" multiple="multiple">
                    <option th:each="role : ${roles}" th:value="${role.getId()}"
                            th:text="${role.getName().substring(5)}"></option>
                </select>
            </label>

            <!--            <label>Роль:-->
            <!--                <th:block th:each="role: ${listRoles}">-->
            <!--                    <input type="checkbox" th:field="*{roles}"-->
            <!--                           th:text="${role.getName().substring(5)}  " th:value="${role.id}"/>-->
            <!--                </th:block>-->
            <!--            </label>-->


            <!--        <select class="form-control" id="dropDownList">-->
            <!--            <option value="0">Выберите роль</option>-->
            <!--            <option th:each="role : ${roles}" th:value="${role.getName()}" th:text="${role.getName().substring(5)}"></option>-->
            <!--        </select>-->

            <!--</div>-->
            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль">
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                       placeholder="Подтвердите введенный пароль">
                <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button>
            <br/>
            <a class="btn btn-sm btn-secondary btn-block" th:href="@{/}" target="_self">На главную</a>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="/scrypts/Jscrypt.js"></script>
</body>
</html>
