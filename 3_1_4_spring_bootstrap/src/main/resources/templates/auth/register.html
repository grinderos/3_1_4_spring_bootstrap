<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="/scrypts/CascadSS.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form method="POST" class="form-signin" th:object="${user}" th:action="@{/auth/register}">
        <h2 class="form-signin-heading">Заполните поля для регистрации</h2>
        <div class="form-group">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Логин"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{first_name}" class="form-control" placeholder="Имя"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{last_name}" class="form-control" placeholder="Фамилия"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="email"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <div class="form-group">
            <input type="text" th:field="*{age}" class="form-control" placeholder="Возраст"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </div>

        <label>Выберите роль:</br>
        <select size="2" id="role" name="roles" multiple="multiple">
            <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName().substring(5)}"></option>
        </select>
        </label>
        <!--        <select class="form-control" id="dropDownList">-->
        <!--            <option value="0">Выберите роль</option>-->
        <!--            <option th:each="role : ${roles}" th:value="${role.getName()}" th:text="${role.getName().substring(5)}"></option>-->
        <!--        </select>-->

<!--</div>-->
<div class="form-group">
    <input type="password" th:field="*{password}" class="form-control" placeholder="Пароль">
    <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</div>

<div class="form-group">
    <input type="password" th:field="*{passwordConfirm}" class="form-control"
           placeholder="Подтвердите введенный пароль">
    <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
</div>

<button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button><br/>
        <a class="btn btn-sm btn-secondary btn-block" th:href="@{/start}" target="_self">На главную</a>
</form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="/scrypts/Jscrypt.js"></script>
</body>
</html>
